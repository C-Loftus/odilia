[package]
name = "odilia-cache"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
atspi.workspace = true
odilia-common = { path = "../common" }
serde = "1.0.147"
tokio = { workspace = true }
tracing.workspace = true
zbus.workspace = true

[dev-dependencies]
criterion = { git = "https://github.com/bheisler/criterion.rs", rev = "refs/pull/656/head", features = ["async_tokio", "html_reports"] }
rand = "0.8.5"
serde_json.workspace = true
tokio = { workspace = true, features = ["rt-multi-thread"] }

[[bench]]
name = "load_test"
harness = false
